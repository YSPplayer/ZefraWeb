<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.flow-colorful {
	/*max-width: 600px;*/
	height: 150px;
	background: linear-gradient(90deg, #00ffec, #75F4E4, #7886F4,#1086f4);
	animation: text-animation 2s ease-in-out infinite;
	color: transparent;
	-webkit-background-clip: text;
	background-clip: text;
	font-size: 50px;
	font-weight: bold;
}
@keyframes text-animation{
	from { filter: hue-rotate(0deg); }
	to   { filter: hue-rotate(70deg); }
}


    </style>
</head>
<body contenteditable="true" onkeydown="insertParagraph(event)">
	<!-- <p contenteditable="true">这是一段普通文本。</p>

	<script>
	  function changeToBold() {
		document.execCommand('bold');
	  }
	</script> -->
	<iframe src="./article.html" 
	frameborder="0" tabindex="0"
	style="width: 100%; height: 100%;"
	llowtransparency="true"></iframe>
	<script>
	function insertParagraph(e) {
		if (e.keyCode === 13) { // 检测到回车键按下
		  document.execCommand('formatBlock', false, 'p') // 将所选文本设置为 p 元素
		}
	  }
	</script>
</body>
</html>
