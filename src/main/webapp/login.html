<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
   <!--导入login的css-->
   <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
   <!-- 存储我们背景图片的盒子 -->
   <div id="_login_bg_front" class="class_animation_appear class_animation_disappear"></div>
   <div id="_login_bg_back" class="class_animation_appear class_animation_disappear"></div>
       <!--登录主界面-->
    <div class="login_main">
      <!--设置登录界面的左边框图片+反转图片">-->
      <div class="flip-container">
         <div class="flipper class_animation_filp" id ="_flipper">
         <div class="front" id = "_front">
             <img :src="src" id="_login_main_img_front" 
             class="class_animation_enlarge class_animation_reduce">
         </div>
         <div class="back"  id = "_back">
            <img :src="src" id="_login_main_img_back"
             class="class_animation_enlarge class_animation_reduce">
        </div>
       </div>
       </div>
           <!--占卜文本-->
      <div class="login_main_text class_animation_emergence" id="_login_main_text">
            <p class="login_main_title" id="_login_main_title"></p>
            <p class="login_main_p" id="_login_main_p_1"></p>
            <p class="login_main_p" id="_login_main_p_2"></p>
            <p class="login_main_p" id="_login_main_p_3"></p>
            <p class="login_main_p" id="_login_main_p_4"></p>
            <p class="login_main_p" id="_login_main_p_5"></p>
            <p class="login_main_p" id="_login_main_p_6"></p>
            
      </div>
      <!--看图片 -->
      <div class="login_main_img_div"> <img src="pics/login/best.png" 
         class="login_main_img_watch" /></div>
      <!--登录副页面-->
      <div class="login_sub">
         <!--登录提示-->
         <h2>登录</h2>
         <!--登录副页面 -->
         <div id ="_login_text_error"></div>
         <span class="login_characters_text"><h4>账号:</h4></span><input type="text"  maxlength="10"  id="_login_characters_text"  @focus="focus_error_text">
         <div id ="_login_password_error"></div>
         <span class="login_characters_password"><h4>密码:</h4></span><input type="password" id="_login_characters_password"  @focus="focus_error_text">
         <input type="button" id="_login_sub_button_sign" value="登录" @click = "sign">
         <input type="button" id="_login_sub_button_logon" value="注册" @click = "pre_logon" >
         <span id="_login_sub_link"><a href="#">忘记密码?</a></span>
      <div>
   </div>
   <script src="js/dependency/vue.js"></script>
   <!--引入 element js css-->
   <script src="element-ui/lib/index.js"></script>
   <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
   <!--type="module"不用这个不能用Import -->
   <script  src="js/tools.js" charset = "UTF-8" ></script>
   <script  src="js/login.js" charset = "UTF-8"></script>
   <script src="js/dependency/spui.js"></script>
</body>
</html>
