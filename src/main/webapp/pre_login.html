<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre_login</title>
       <!--导入login的css-->
   <link rel="stylesheet" type="text/css" href="css/pre_login.css">
</head>
<body>
    <!-- 注册界面 -->
    <div class="prelogin_main"> 
         <!--看图片 -->
      <div class="login_main_img_div"> <img src="pics/login/best.png" 
        class="login_main_img_watch" /></div>
        <span><h2>注册</h2></span>
        <div class="prelogin_main_step1 class_animation_step1_move_left 
        class_animation_step1_move_right" id="_prelogin_main_step1">
            <!--错误显示段落 -->
            <div id=_prelogin_main_error_div></div>
            <span class="prelogin_main_step1_h"><h4>邮箱:</h4></span>
            <!-- 邮箱信息-->
            <input type="text" id="_prelogin_main_step1_text" @focus="focus_error_text">
            <!-- 获取验证码 -->
            <input type="text" id="_prelogin_main_step1_codetext"  @focus="focus_error_text">
            <!--注册码错误段落 -->
            <div id=_prelogin_main_error_code_div></div>
            <input type="button"id="_prelogin_main_step1_code" value="获取注册码"
                @click="click_code">
            <!-- 响应提示文字 -->
            <div id=_prelogin_main_resp_div></div>
            <!-- 验证码错误段落 -->
            <div id=_prelogin_main_error_resp_div></div>
            <!--验证码-->
            <input type="text" id="_prelogin_main_step1_img_code" value="" placeholder="请输入验证码"  
            @focus="focus_error_text">
            <!-- 验证码的图片 -->
            <canvas id="_prelogin_main_step1_img_canvas" width="100" height="30"
            @click="click_canvas" ></canvas>
            <!--下一步-->
            <input type="button" id="_prelogin_main_step1_next" value="下一步" @click="click_next">
         </div>  
         <!-- 注册界面 -->
         <div class="prelogin_main_step2 class_animation_step2_move_left" id="_prelogin_main_step2">
            <span class="prelogin_main_step2_h"><h4>账号:</h4></span>
            <!-- 账号信息-->
              <!--错误显示段落 -->
            <div id=_prelogin_main2_error_div></div>
            <input type="text" id="_prelogin_main_step2_text" @focus="focus_error_text">
            <span class="prelogin_main_step2_pass"><h4>密码:</h4></span>
            <div id=_prelogin_main2_pass_error_div></div>
            <input type="password" id="_prelogin_main_step2_pass" @focus="focus_error_text">
            <input type="button" id="_prelogin_main_step2_next" value="注册" @click="click_next">
         </div>
    </div>

</body>
<script src="js/dependency/vue.js"></script>
<!--引入 element js css-->
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<!--type="module"不用这个不能用Import -->
<script  src="js/tools.js" charset = "UTF-8" ></script>
<script src="js/dependency/drawcode.js" charset = "UTF-8"></script>
<script  src="js/pre_login.js" charset = "UTF-8" ></script>
<script src="js/dependency/spui.js"></script>


</script>
</html>
