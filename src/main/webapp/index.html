<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
        <!-- 这是我们网站登录后的主界面 -->
          <!--导入login的css-->
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>  
<body>
   <div id="_login_bg_front"></div>
   <div id="_login_bg_back"></div>
    <div class="webMain">
            <!-- 网页头 -->
        <div class="webHeader">
            <!-- 播放音乐的标签 -->
            <div class="webMusic">
                    <img src="./pics/index/music.png" alt="" id="webMusicImg">
            </div>
                <!-- 播放我们的音乐 -->
                <!-- <audio src=""  id="playMusic"> -->
            <audio controls  id="playMusic">
                <source src="">
            </audio>
        </div>
        <!-- 网页菜单 在这里设置我们的下拉菜单 -->
        <div id="webMeun">
            <el-row class="tac">
                        <!-- @open="handleOpen"
                @close="handleClose" -->
                <!-- span="12"
                表示将该组件的宽度占页面宽度的比例设为 12 分之一。 -->
              <el-col :span="12" id="_elcol">
                <el-menu  default-active="1"
                class="el-webMeun"
                id ="_el-webMeun"
                background-color="rgba(84, 92, 100, 0.3)"
                text-color="#fff"
                active-text-color="rgba(255, 208, 75, 1)"
                @select="handleSelect"
                >
                <el-menu-item index="1">
                    <i class="el-icon-location"></i>
                    <span slot="title">动态</span>
                  </el-menu-item>
                <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>编程</span>
                </template>
                <el-menu-item-group>
                    <!-- <template slot="title">分组一</template> -->
                    <el-menu-item index="2-1"><span>异常</span></el-menu-item>
                    <el-menu-item index="2-2"><span>工具</span></el-menu-item>
                    <el-menu-item index="2-3"><span>案列</span></el-menu-item>
                    <el-menu-item index="2-4"><span>书籍</span></el-menu-item>
                </el-menu-item-group>

                </el-submenu>
                <el-menu-item index="3">
                    <i class="el-icon-location"></i>
                    <span slot="title">本体</span>
                </el-menu-item>
                <el-submenu index="4">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>娱乐</span>
                    </template>
                    <el-menu-item-group>
                        <!-- <template slot="title">分组一</template> -->
                        <el-menu-item index="4-1"><span>资源</span></el-menu-item>
                        <el-menu-item index="4-2"><span>NovaAi</span></el-menu-item>
                        <el-menu-item index="4-3"><span>ChatGpt</span></el-menu-item>
                    </el-menu-item-group>
    
                </el-submenu>
                <el-submenu index="5" disabled>
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>其他</span>
                    </template>
                </el-submenu>

                </el-menu>
              </el-col>
            </el-row>
                
        </div>
        <!-- 网页体 -->
        <!-- iframe 标签表示一个内联框架，可以用来嵌入另一个 HTML 页面或者外部资源，并将它们嵌入到当前页面中显示。
            src 属性定义了要加载的资源或者 HTML 页面的 URL。
            frameborder 属性定义了是否在 iframe 周围显示边框，值为 0 表示不显示边框。
            tabindex 属性定义该元素的 tab 键顺序，0 表示允许使用 Tab 键切换焦点。
            style 属性定义了额外的样式属性，这里设置宽度和高度都为100%。
            allowtransparency 属性用于指定 iframe 是否允许透明效果，值为 true 表示允许，在支持 alpha 透明效果的浏览器中，可以通过在 iframe 中添加透明图像，来实现一个与背景颜色相同但有半透明效果的 iframe。 -->
        <div class="webBody" id="_webBody">
            <div id="article_header">
                <ul>
                    <li><a href="#"><span class="el-icon-tickets"></span>标题</a></li>
                    <li><a href="#"><span class="el-icon-s-order"></span>粗体</a></li>
                    <li><a href="#"><span class="el-icon-s-open"></span>颜色</a></li>
                    <li><a href="#"><span class="el-icon-rank"></span>代码</a></li>
                    <li><a href="#"><span class="el-icon-picture"></span>图片</a></li>
                </ul>
            </div>
           <iframe class="web_iframe" src="./article.html" 
           frameborder="0" tabindex="0"
           style="width: 100%; height: 100%;"
           llowtransparency="true"></iframe>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script> -->
    <!-- 导入解压缩的包 -->
    <script src="js/dependency/vue.js"></script>
      <!--引入 element js css-->
    <script src="element-ui/lib/index.js"></script>
    <script src="./js/tools.js" charset = "UTF-8"></script>
    <script src="./js/index.js" charset = "UTF-8"></script>
</body>
</html>
