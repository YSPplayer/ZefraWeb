<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
        <!-- 这是我们网站登录后的主界面 -->
          <!--导入login的css-->
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>  
<body>
   <div id="_login_bg_front"></div>
   <div id="_login_bg_back"></div>
    <div class="webMain">
            <!-- 网页头 -->
        <div class="webHeader">
            <!-- 播放音乐的标签 -->
            <div class="webMusic">
                    <img src="./pics/index/music.png" alt="" id="webMusicImg">
            </div>
                <!-- 播放我们的音乐 -->
                <!-- <audio src=""  id="playMusic"> -->
            <audio controls  id="playMusic">
                <source src="">
            </audio>
        </div>
        <!-- 网页菜单 在这里设置我们的下拉菜单 -->
        <div id="webMeun">
            <!--@open="handleOpen"
                @close="handleClose" -->
            <el-row class="tac">
                <!-- span="12"
                表示将该组件的宽度占页面宽度的比例设为 12 分之一。 -->
              <el-col :span="12">
                <el-menu  default-active="1"
                class="el-webMeun"
                background-color="rgba(84, 92, 100, 0.3)"
                text-color="#fff"
                active-text-color="rgba(255, 208, 75, 1)"
                >
                <el-menu-item index="1">
                    <i class="el-icon-location"></i>
                    <span slot="title">动态</span>
                  </el-menu-item>
                <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>编程</span>
                </template>
                <el-menu-item-group>
                    <!-- <template slot="title">分组一</template> -->
                    <el-menu-item index="2-1">异常</el-menu-item>
                    <el-menu-item index="2-2">工具</el-menu-item>
                    <el-menu-item index="2-3">案列</el-menu-item>
                    <el-menu-item index="2-4">书籍</el-menu-item>
                </el-menu-item-group>

                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>本体</span>
                    </template>

                </el-submenu>
                <el-submenu index="4">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>娱乐</span>
                    </template>
                    <el-menu-item-group>
                        <!-- <template slot="title">分组一</template> -->
                        <el-menu-item index="4-1">资源</el-menu-item>
                        <el-menu-item index="4-2">NovaAi</el-menu-item>
                        <el-menu-item index="4-3">ChatGpt</el-menu-item>
                    </el-menu-item-group>
    
                </el-submenu>
                <el-submenu index="5" disabled>
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>其他</span>
                    </template>
                </el-submenu>

                </el-menu>
              </el-col>
            </el-row>
                
        </div>
        <!-- 网页体 -->
        <div class="webBody w">
            
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script> -->
    <!-- 导入解压缩的包 -->
    <script src="js/dependency/vue.js"></script>
      <!--引入 element js css-->
    <script src="element-ui/lib/index.js"></script>
    <script src="./js/tools.js" charset = "UTF-8"></script>
    <script src="./js/index.js" charset = "UTF-8"></script>
</body>
</html>
